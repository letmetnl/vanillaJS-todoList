<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <!-- google fonts inclusion -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital@1&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome kit -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Done or To-Do?</title>
  </head>
  <body>
    <header>
      <h1>Tasks Appear Here</h1>
    </header>
    <!-- input form -->
    <form>
      <input
        type="text"
        class="todo-input"
        placeholder="type the task here..."
      />
      <button type="submit" class="submit-btn">
        <i class="fas fa-plus-circle"></i>
      </button>
      <!-- code for selecting tasks using filter -->
      <div class="select">
        <select name="todos" class="filter-todos">
          <option value="all">All</option>
          <option value="completed">Completed</option>
          <option value="incomplete">Incomplete</option>
        </select>
      </div>
    </form>
    <!-- tasks list -->
    <div class="todo-container">
      <ul class="todo-list"></ul>
    </div>
    <div class="total">
      <h6>Total Tasks : <span class="task-count"></span></h6>
    </div>

    <script src="app.js"></script>
  </body>
</html>
